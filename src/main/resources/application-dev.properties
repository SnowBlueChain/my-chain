spring.main.banner-mode=off

logging.level.org.springframework.web=INFO
logging.level.com=INFO

logging.level.org.erachain=INFO
logging.level.org.erachain.network=DEBUG
logging.level.org.erachain.conroller=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36}.%M:%line - %msg%n
logging.file=logs/log.txt
logging.path=logs/logs
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.file.max-history=8

management.server.address=127.0.0.1
management.server.port=8081
management.endpoints.web.exposure.include=*
management.trace.http.include=request-headers,response-headers,principal,remote-address,session-id
management.endpoint.shutdown.enabled=true

